<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KIT ADMIN</title>
    <link rel="stylesheet" href="${ctxPath}/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="${ctxPath}/css/app.css" media="all"/>
    <link rel="stylesheet" href="${ctxPath}/plugins/font-awesome/css/font-awesome.min.css" media="all"/>
    <link rel="stylesheet" href="${ctxPath}/css/app.css" media="all"/>
    <link rel="stylesheet" href="${ctxPath}/css/themes/default.css" media="all" id="skin" kit-skin/>
    <script src="${ctxPath}/plugins/layui/layui.js"></script>

</head>
<body>
<div class="pageMain">
    <div class="page-query layui-row">
        <div class="module_title">
            <span>用户查询</span>
        </div>
        <div class="module_query">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">登录名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户状态</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-table layui-row">
        <div class="module_title">
            <span>用户列表</span>
        </div>
        <div class="module-data">
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="addUser">
                    <i class="layui-icon">&#xe608;</i> 添加用户
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="resetPassWd">
                    <i class="layui-icon">&#xe608;</i> 密码重置
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="lockUser">
                    <i class="layui-icon">&#xe608;</i> 锁定用户
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="unLockUser">
                    <i class="layui-icon">&#xe608;</i> 解锁用户
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="batchDel">
                    <i class="layui-icon">&#xe608;</i> 批量删除
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="importUser">
                    <i class="layui-icon">&#xe608;</i> 导入
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="exportUser">
                    <i class="layui-icon">&#xe608;</i> 导出
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="downloadTemp">
                    <i class="layui-icon">&#xe608;</i> 模版下载
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" id="queryUser">
                    <i class="layui-icon">&#xe608;</i> 搜索查询
                </button>
            </div>
            <#table lay-filter="userList" tagconfig="${config}" ctxPath="${ctxPath}"></#table>
        </div>
    </div>
</div>
<script>
    var ctxPath = "${ctxPath}";
</script>
<script src="${ctxPath}/js/admin/user/user.js"></script>
</body>
<script type="text/html" id="usertoolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
